<form (ngSubmit)= "validate()" #logfrm = ngForm>
    <table class="table table-dark">
        <tr><td>Username</td>
            <td><input name="userid" #userid = ngModel [(ngModel)]="auth.userid"required pattern="[a-zA-z]{5,}"
                class="form-control"></td>
           <span *ngIf = "userid.dirty && userid.invalid" class = "alert-danger">
               User Id is empty or invalid</span>
        </tr>
        <tr><td>Password</td>
            <td><input type="password" name="passwd" #passwd = ngModel  [(ngModel)]="auth.passwd"required pattern = "[a-zA-z0-9]{6,}"
                class = "form-control"></td>
           <span *ngIf = "passwd.dirty && passwd.invalid" class= "alert-danger">
               Empty or invalid password</span>
        </tr>
        <tr>
            <th colspan="2">
                <button class="btn btn-success" type="submit" [disabled]=!logfrm.valid>Login</button>
            </th>
        </tr>
    </table>
    <div [hidden]=!flag>
        UserId: {{ auth.userid }}<br>
        Password: {{ auth.passwd }}</div> 
</form>
